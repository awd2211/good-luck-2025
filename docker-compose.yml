services:
  postgres:
    image: postgres:16-alpine
    container_name: fortune-postgres
    restart: always
    ports:
      - "54320:5432"
    environment:
      POSTGRES_USER: fortune_user
      POSTGRES_PASSWORD: fortune_pass_2025
      POSTGRES_DB: fortune_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fortune_user -d fortune_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fortune-network

volumes:
  postgres_data:
    driver: local

networks:
  fortune-network:
    driver: bridge
